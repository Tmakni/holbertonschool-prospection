<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Register</title>
</head>
<body>
  <h1>Créer un compte</h1>
  <form id="registerForm">
    <label>Nom: <input type="text" name="name" required></label><br><br>
    <label>Email: <input type="email" name="email" required></label><br><br>
    <label>Password: <input type="password" name="password" required minlength="6"></label><br><br>
    <button type="submit">Créer</button>
  </form>

  <div id="out"></div>

  <script>
    const form = document.getElementById('registerForm');
    const out = document.getElementById('out');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      out.textContent = 'Envoi...';
      const fd = new FormData(form);
      const body = {
        name: fd.get('name'),
        email: fd.get('email'),
        password: fd.get('password')
      };
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        if (!res.ok) {
          out.textContent = 'Erreur: ' + (data.error || JSON.stringify(data));
        } else {
          out.textContent = 'Compte créé: ' + data.user.email;
          form.reset();
        }
      } catch (err) {
        out.textContent = 'Erreur réseau';
        console.error(err);
      }
    });
  </script>
</body>
</html>
